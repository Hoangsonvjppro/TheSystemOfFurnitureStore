<!-- Product List Page -->
<div class="product-list-page bg-gray-50 py-8">
    <div class="container mx-auto px-4">
        <!-- Page Title -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Sản phẩm nội thất</h1>
            <div class="flex items-center mt-2 text-sm text-gray-500">
                <a href="/" class="hover:text-primary-600">Trang chủ</a>
                <span class="mx-2">/</span>
                <span>Sản phẩm</span>
            </div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Sidebar - Filters -->
            <div class="lg:w-1/4">
                <div class="bg-white rounded-lg shadow-sm p-6 sticky top-24">
                    <!-- Category Filter -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Danh mục</h3>
                        <div class="space-y-2" id="category-filters">
                            <div class="animate-pulse h-4 bg-gray-200 rounded w-3/4 mb-3"></div>
                            <div class="animate-pulse h-4 bg-gray-200 rounded w-2/3 mb-3"></div>
                            <div class="animate-pulse h-4 bg-gray-200 rounded w-4/5 mb-3"></div>
                            <div class="animate-pulse h-4 bg-gray-200 rounded w-1/2 mb-3"></div>
                        </div>
                    </div>

                    <!-- Price Range Filter -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Khoảng giá</h3>
                        <div>
                            <div class="flex items-center justify-between mb-2">
                                <span id="price-min" class="text-sm">0₫</span>
                                <span id="price-max" class="text-sm">50.000.000₫</span>
                            </div>
                            <div class="relative h-2 bg-gray-200 rounded-full mb-4">
                                <div id="price-range-selected" class="absolute h-2 bg-primary-500 rounded-full" style="left: 0; right: 0;"></div>
                                <div id="price-handle-min" class="absolute w-4 h-4 bg-white border border-primary-500 rounded-full -translate-y-1/4 cursor-pointer" style="left: 0;"></div>
                                <div id="price-handle-max" class="absolute w-4 h-4 bg-white border border-primary-500 rounded-full -translate-y-1/4 cursor-pointer" style="right: 0;"></div>
                            </div>
                            <div class="flex space-x-3">
                                <div class="w-1/2">
                                    <label for="price-from" class="text-xs text-gray-500">Từ</label>
                                    <input type="text" id="price-from" class="w-full border border-gray-300 rounded px-3 py-2 text-sm" placeholder="0₫" />
                                </div>
                                <div class="w-1/2">
                                    <label for="price-to" class="text-xs text-gray-500">Đến</label>
                                    <input type="text" id="price-to" class="w-full border border-gray-300 rounded px-3 py-2 text-sm" placeholder="50.000.000₫" />
                                </div>
                            </div>
                            <button id="apply-price" class="mt-3 bg-primary-600 hover:bg-primary-700 text-white text-sm font-medium px-4 py-2 rounded w-full">Áp dụng</button>
                        </div>
                    </div>

                    <!-- Rating Filter -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Đánh giá</h3>
                        <div class="space-y-2">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" class="form-checkbox text-primary-600 h-4 w-4" data-rating="5">
                                <div class="flex text-accent-500 ml-2">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <span class="ml-2 text-sm text-gray-700">5 sao</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" class="form-checkbox text-primary-600 h-4 w-4" data-rating="4">
                                <div class="flex text-accent-500 ml-2">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                </div>
                                <span class="ml-2 text-sm text-gray-700">4 sao trở lên</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" class="form-checkbox text-primary-600 h-4 w-4" data-rating="3">
                                <div class="flex text-accent-500 ml-2">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="far fa-star"></i>
                                    <i class="far fa-star"></i>
                                </div>
                                <span class="ml-2 text-sm text-gray-700">3 sao trở lên</span>
                            </label>
                        </div>
                    </div>

                    <!-- Availability Filter -->
                    <div class="mb-6">
                        <h3 class="text-lg font-semibold mb-3">Tình trạng</h3>
                        <div class="space-y-2">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" class="form-checkbox text-primary-600 h-4 w-4" data-availability="in_stock">
                                <span class="ml-2 text-sm text-gray-700">Còn hàng</span>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" class="form-checkbox text-primary-600 h-4 w-4" data-availability="on_sale">
                                <span class="ml-2 text-sm text-gray-700">Đang giảm giá</span>
                            </label>
                        </div>
                    </div>

                    <!-- Clear All Filters -->
                    <button id="clear-filters" class="w-full border border-gray-300 text-gray-600 hover:bg-gray-50 px-4 py-2 rounded text-sm font-medium">Xóa bộ lọc</button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lg:w-3/4">
                <!-- Toolbar: Sort, View Options, Total Products -->
                <div class="bg-white rounded-lg shadow-sm p-4 mb-6 flex flex-col md:flex-row justify-between items-center">
                    <!-- Number of Products & Sort Options -->
                    <div class="flex flex-col md:flex-row items-center gap-4 w-full md:w-auto mb-4 md:mb-0">
                        <p class="text-gray-500 text-sm"><span id="product-count">0</span> sản phẩm</p>
                        <div class="flex items-center">
                            <label for="sort-by" class="text-sm text-gray-500 mr-2">Sắp xếp:</label>
                            <select id="sort-by" class="border border-gray-300 rounded px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                                <option value="featured">Nổi bật</option>
                                <option value="newest">Mới nhất</option>
                                <option value="price_asc">Giá: Thấp đến cao</option>
                                <option value="price_desc">Giá: Cao đến thấp</option>
                                <option value="rating">Đánh giá cao nhất</option>
                            </select>
                        </div>
                    </div>

                    <!-- View Options and Per Page -->
                    <div class="flex items-center gap-4">
                        <!-- Grid View Options -->
                        <div class="flex border rounded overflow-hidden">
                            <button class="view-btn active px-3 py-2 bg-gray-100" data-view="grid-3">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn px-3 py-2" data-view="grid-2">
                                <i class="fas fa-th-large"></i>
                            </button>
                            <button class="view-btn px-3 py-2" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>

                        <!-- Per Page -->
                        <div class="flex items-center">
                            <label for="per-page" class="text-sm text-gray-500 mr-2">Hiển thị:</label>
                            <select id="per-page" class="border border-gray-300 rounded px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
                                <option value="12">12</option>
                                <option value="24">24</option>
                                <option value="36">36</option>
                                <option value="48">48</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Active Filters -->
                <div id="active-filters" class="flex flex-wrap gap-2 mb-6 hidden">
                    <!-- Active filters will be added here dynamically -->
                </div>

                <!-- Product Grid -->
                <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                    <!-- Skeleton loaders -->
                    <div class="animate-pulse bg-white rounded-lg shadow-card h-[380px]"></div>
                    <div class="animate-pulse bg-white rounded-lg shadow-card h-[380px]"></div>
                    <div class="animate-pulse bg-white rounded-lg shadow-card h-[380px]"></div>
                    <div class="animate-pulse bg-white rounded-lg shadow-card h-[380px]"></div>
                    <div class="animate-pulse bg-white rounded-lg shadow-card h-[380px]"></div>
                    <div class="animate-pulse bg-white rounded-lg shadow-card h-[380px]"></div>
                </div>

                <!-- No Results Message -->
                <div id="no-results" class="hidden text-center py-10">
                    <i class="fas fa-search text-gray-300 text-5xl mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-700 mb-2">Không tìm thấy sản phẩm</h3>
                    <p class="text-gray-500">Không có sản phẩm nào phù hợp với tiêu chí tìm kiếm của bạn.</p>
                    <button id="clear-search" class="mt-4 bg-primary-600 hover:bg-primary-700 text-white font-medium px-4 py-2 rounded">Xóa bộ lọc</button>
                </div>

                <!-- Pagination -->
                <div class="flex justify-center mt-8" id="pagination">
                    <div class="inline-flex items-center gap-1 border border-gray-300 rounded-md">
                        <button class="pagination-btn px-3 py-2 border-r border-gray-300 text-gray-500 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed" id="prev-page" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div id="page-numbers" class="flex">
                            <!-- Page numbers will be added here -->
                            <button class="pagination-btn px-3 py-2 border-r border-gray-300 text-gray-700 hover:bg-gray-100 bg-gray-100 current-page">1</button>
                            <button class="pagination-btn px-3 py-2 border-r border-gray-300 text-gray-500 hover:bg-gray-100">2</button>
                            <button class="pagination-btn px-3 py-2 border-r border-gray-300 text-gray-500 hover:bg-gray-100">3</button>
                            <button class="pagination-btn px-3 py-2 border-r border-gray-300 text-gray-500 hover:bg-gray-100">...</button>
                        </div>
                        <button class="pagination-btn px-3 py-2 text-gray-500 hover:bg-gray-100" id="next-page">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom styles for product list page -->
<style>
.view-btn.active {
    background-color: #3b82f6;
    color: white;
}
.pagination-btn.current-page {
    background-color: #3b82f6;
    color: white;
}
</style>
