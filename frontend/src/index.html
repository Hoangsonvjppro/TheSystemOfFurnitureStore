<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nội Thất Cao Cấp - Trang chủ</title>
    <!-- TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div id="content-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript để nhúng components -->
    <script src="static/js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Nhúng nội dung trang chủ
            try {
                const response = await fetch('pages/home.html');
                if (!response.ok) {
                    throw new Error('Không thể tải nội dung trang chủ');
                }
                const html = await response.text();
                document.getElementById('content-container').innerHTML = html;
            } catch (error) {
                console.error(error);
                document.getElementById('content-container').innerHTML = 
                    `<div class="p-4 text-red-600">Lỗi khi tải nội dung trang chủ: ${error.message}</div>`;
            }
        });
    </script>

    <!-- Các JavaScript cần thiết -->
    <script src="static/js/main.js"></script>
</body>
</html>
